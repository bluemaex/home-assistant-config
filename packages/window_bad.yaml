binary_sensor:
  - platform: template
    sensors:
      bad_fenster_alert:
        friendly_name: Bad Fenster notifications
        value_template: >
          {{ is_state("group.residents", "home") and is_state("binary_sensor.fenster_bad_contact", "on") }}
        icon_template: >
          {% if is_state("group.residents", "home") %}
            mdi:cellphone-message
          {% else %}
            mdi:cellphone-message-off
          {% endif %}


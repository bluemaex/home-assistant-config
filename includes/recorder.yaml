db_url: !secret database_dsn
auto_purge: true
purge_keep_days: 15
exclude:
  domains:
    - weather
    - sun
  entities:
    - sensor.date
    - sensor.time
    - sensor.date_time
    - sensor.hacs
    - sensor.energy
    - sensor.energy_today
    - sensor.energy_yesterday
    - sensor.brother_hl_l2370dn_series
    - sensor.timestamp_start_of_today
    - sensor.uptime
    - sensor.mariadb_size
    - sensor.lovelace_lovelace_maexhome

  entity_globs:
    - automation.shellies_*
    - sensor.weather_*
    - sensor.hl_l2370dn_*
    - sensor.*_energy_current
    - sensor.*_energy_voltage
    - sensor.*_energy_total
    - sensor.*_energy_yesterday
    - sensor.*_energy_reactivepower
    - sensor.*_energy_apparentpower
    - sensor.*_energy_factor
    - sensor.*_energy_totalstarttime
    - sensor.*_tx
    - sensor.*_rx
    - sensor.*_status
    - sensor.*_rssi
    - sensor.ble_rssi_*
    - binary_sensor.*_button1
    - sensor.network_in_*
    - sensor.network_out_*
    - sensor.load_*
    - sensor.disk_*
    - sensor.processor_*
    - sensor.memory_*

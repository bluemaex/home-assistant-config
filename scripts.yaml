denon_etnfm:
  alias: DENON - ETN.fm
  icon: mdi:radio
  mode: single
  sequence:
  - service: remote.send_command
    data:
      device: denonavr
      command: quick_1
      num_repeats: 1
      entity_id: remote.rm3_wohnzimmer_remote
  - delay: 00:00:30
  - condition: state
    entity_id: switch.denon_qs1
    state: 'off'
  - service: remote.send_command
    data:
      device: denonavr
      command: quick_1
      num_repeats: 1
      entity_id: remote.rm3_wohnzimmer_remote

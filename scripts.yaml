appletv_main:
  alias: AppleTV - BackToMain
  icon: mdi:menu
  mode: single
  sequence:
  - data:
      command: menu
      device: apple_remote_ir
      hold_secs: 3
    service: remote.send_command
    target:
      entity_id: remote.rm3_wohnzimmer_remote
  - delay: 00:00:02
appletv_jellyfin:
  alias: AppleTV - Jellyfin
  icon: mdi:movie
  mode: single
  sequence:
  - service: media_player.select_source
    target:
      entity_id: media_player.maextv
    data:
      source: Infuse
